{% extends 'base.html' %}
{% block content%}
<div class="start"></div>
<h1 class="top-right">Finch List</h1>


{% for finch in finches %}

<div class="card" id="index-card">
    <h2>{{ finch.name }}</h2>
    <h5>Subtype: {{ finch.subtype }}</h5>
    <div class="button" >
        <a href="{% url 'detail' finch.id %}" class="btn btn-success">Details</a>
    </div>
</div>

{% endfor %}
{% endblock%}
