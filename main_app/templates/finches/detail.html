{% extends 'base.html' %}
{% block content%}

<h2>{{ finch.name }}</h2>

<p>Subtype: {{ finch.subtype }}</p>
<p>Description: {{ finch.description|linebreaks }}</p>
<p>Size: {{ finch.size }}</p>
<p>Range: {{ finch.range }}</p>

<div>
    <a href="{% url 'finches_update' finch.id %}">Edit</a>
    <a href="{% url 'finches_delete' finch.id %}">Delete</a>
</div>


{% endblock%}
