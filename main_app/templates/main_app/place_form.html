{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1 class="top-right">Edit {{ object.name }} </h1>
{% else %}
<h1 class="top-right">Add a State/Province</h1>
{%endif %}

<form action="" method="POST">

    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" name="Add" id="btn">

</form>





{% endblock %}
